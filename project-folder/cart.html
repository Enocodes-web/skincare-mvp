<!-- Cart Page Section -->
<section id="cart-page" class="section-p1">
  <h2 class="page-title">Your Shopping Cart</h2>
  <div class="cart-container">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example row, replace with JS-generated rows if needed -->
        <tr>
          <td><img src="products/AMLACTIN-1536x1536.jpeg" alt="Amlactin" class="cart-img"></td>
          <td>Amlactin</td>
          <td>$50</td>
          <td><input type="number" value="1" min="1" class="cart-qty"></td>
          <td>$50</td>
          <td><button class="remove-btn">&times;</button></td>
        </tr>
        <!-- More rows as needed -->
      </tbody>
    </table>
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: <span id="cart-subtotal">$50</span></p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const tbody = document.querySelector('.cart-table tbody');
  let subtotal = 0;
  tbody.innerHTML = ''; // Clear existing rows

  cart.forEach((item, idx) => {
    const total = item.price * item.quantity;
    subtotal += total;
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><img src="${item.image}" alt="${item.name}" class="cart-img"></td>
      <td>${item.name}</td>
      <td>$${item.price}</td>
      <td><input type="number" value="${item.quantity}" min="1" class="cart-qty" data-idx="${idx}"></td>
      <td>$${total}</td>
      <td><button class="remove-btn" data-idx="${idx}">&times;</button></td>
    `;
    tbody.appendChild(row);
  });

  document.getElementById('cart-subtotal').textContent = `$${subtotal}`;

  // Remove item
  tbody.addEventListener('click', function(e) {
    if (e.target.classList.contains('remove-btn')) {
      const idx = e.target.getAttribute('data-idx');
      cart.splice(idx, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }
  });

  // Update quantity
  tbody.addEventListener('change', function(e) {
    if (e.target.classList.contains('cart-qty')) {
      const idx = e.target.getAttribute('data-idx');
      cart[idx].quantity = parseInt(e.target.value, 10);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }
  });
});
</script>
