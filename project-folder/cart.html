<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - theSkinClub</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .cart-item { display: flex; align-items: center; margin: 10px 0; }
    .cart-item img { width: 50px; height: 50px; margin-right: 10px; border-radius: 8px; }
    .cart-summary { margin-top: 20px; }
    button { padding: 8px 12px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

  <h1>Your Cart</h1>
  <div id="cart-items"></div>

  <div class="cart-summary">
    <p id="total"></p>
    <button onclick="goToCheckout()">Proceed to Checkout</button>
  </div>

  <div class="cart-actions">
    <button class="clear-cart-btn" onclick="clearcart()">Clear Cart</p>
  </div>

  <script>
    function displayCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let container = document.getElementById("cart-items");
      let total = 0;
      container.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty</p>";
        document.getElementById("total").textContent = "";
        return;
      }

      cart.forEach(item => {
        let subtotal = item.price * item.quantity;
        total += subtotal;
        container.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <span>${item.name} (x${item.quantity})</span>
            <span style="margin-left:auto;">₦${subtotal}</span>
          </div>
        `;
      });

      document.getElementById("total").textContent = "Total: ₦" + total;
    }

    function goToCheckout() {
      window.location.href = "checkout.html";
    }

    function clearcart() {
      if (confirm("Are you sure you want to clear the cart")) {
        localStorage.removeItem("cartItems");
        document.getElementById("cart-items").innerHTML = "";
        document.getElementById("total").innerText= "₦0";
        document.getElementById("cart-count").textContent= "0";
      }
    }


    document.addEventListener("DOMContentLoaded", displayCart);
  </script>
</body>
</html>
